<main class="main-catalog">
<section class="catalog-search">
<h1 class="primary-title">Гостиницы</h1>
<Ol class="breadcrumbs-list">
  <li class="breadcrumbs-item">
   <a href="./index.html" class="breadcrumbs-link home-link"><span class="visually-hidden">Главная</span></a>
  </li>
  <li class="breadcrumbs-item">
    <a href="#" class="breadcrumbs-link catalog-link-current">Гостиницы</a>
  </li>
</Ol>
<form class="catalog-filter" action="#" method="get">
  <fieldset class="filter-group">
    <legend class="legend">Инфрастурктура:</legend>
    <div class="wrapper">
      <label>
        <input type="checkbox" name="pool" value="pool" checked>Бассейн</label>
      <label>
        <input type="checkbox" name="parking" value="parking" checked>Парковка</label>
      <label>
        <input type="checkbox" name="WI-FI" value="WI-FI">WI-FI</label>
    </div>
  </fieldset>
  <fieldset class="filter-group">
    <legend class="legend">Тип Жилья:</legend>
    <div class="wrapper">
      <label>
        <input type="radio" name="Hotel" value="Hotel" checked>Гостиница</label>
      <label>
        <input type="radio" name="Motel" value="Motel">Мотель</label>
      <label>
        <input type="radio" name="Appartment" value="Appartment">Аппартаменты</label>
    </div>
  </fieldset>
  <fieldset class="filter-group">
    <legend class="legend">Стоимость, ₽</legend>
    <div class="wrapper">
      <div class="cost">
        <input type="number" min="0" max="9000" step="1" placeholder="0">
        <input type="number" min="0" max="9000" step="1" placeholder="9000">
      </div>
      <div class="cost-range">
        <button type="button"></button>
        <button type="button"></button>
        <span class="range-min"></span>
        <span class="range-max"></span>
      </div>
    </div>
  </fieldset>
  <div class="wrapper-buttons">
    <button type="submit">Применить</button>
    <button type="reset">Сбросить</span>
  </div>
</form>
</section>
<section class="products">
  <h2 class="products-number">Найдено гостиниц: <span>38</span></h2>
  <div class="products-sorting-wrapper">
    <select class="product-sorting-select" aria-label="Сортировка">
      <option value="popular">Сначала популярные</option>
      <option value="cheap" selected>Сначала дешевые</option>
      <option value="expencive">Сначала дорогие</option>
    </select>
    <div class="product-sorting-view">
      <button class="button" type="button"><span class="visually-hidden">Показать карточки</span></button>
      <button class="button" type="button"><span class="visually-hidden">Показать строки</span></button>
      <button class="button" type="button"><span class="visually-hidden">Показать список</span></button>
    </div>
  </div>
</section>
